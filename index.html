<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator App</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/49379ee7ed.js"></script>
  </head>
  <body>
    <!-- Container for the body of the calculator -->
    <div class="container">
      <!-- Div for the "screen" -->
      <div class="containerScreen">
        <div class="screen">
          <span id="screenSpan">0</span>
        </div>
      </div>
      <!-- Div for the buttons -->
      <div class="contentContainer">
        <div class="clearContents">
          <button class="clear" value="0">Clear All</button>
          <button class="clear" value="0">Clear Last</button>
        </div>
        <div class="containerNumbers">
          <button class="buttonStyle num" value="1">1</button>
          <button class="buttonStyle num" value="2">2</button>
          <button class="buttonStyle num" value="3">3</button>
          <button class="buttonStyle operator" value="+">+</button>
          <button class="buttonStyle num" value="4">4</button>
          <button class="buttonStyle num" value="5">5</button>
          <button class="buttonStyle num" value="6">6</button>
          <button class="buttonStyle operator" value="-">-</button>
          <button class="buttonStyle num" value="7">7</button>
          <button class="buttonStyle num" value="8">8</button>
          <button class="buttonStyle num" value="9">9</button>
          <button class="buttonStyle operator" value="*">*</button>
          <button class="buttonStyle num" value="0">0</button>
          <button class="buttonStyle decimal" value=".">.</button>
          <button class="buttonStyle equals" value="=">=</button>
          <button class="buttonStyle operator" value="/">/</button>
      </div>
    </div>

    <script type="text/javascript" src="assets/js/calculator.js"></script>
  </body>
</html>
