<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator App</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/49379ee7ed.js"></script>
    <script type="text/javascript" src="assets/js/calculator.js"></script>
  </head>
  <body>
    <!-- Container for the body of the calculator -->
    <div class="container">
      <!-- Div for the "screen" -->
      <div class="containerScreen">
        <div class="screen">
          <span id="screenSpan">0</span>
        </div>
      </div>
      <!-- Div for the buttons -->
      <div class="containerNumbers">
        <button class="one">1</button>
        <button class="one">2</button>
        <button class="one">3</button>
        <button class="one">4</button>
        <button class="one">5</button>
        <button class="one">6</button>
        <button class="one">7</button>
        <button class="one">8</button>
        <button class="one">9</button>
        <button class="one">10</button>
        <button class="equals">=</button>
      </div>
      <div class="containerSigns">
        <div class="number">+</div>
        <div class="number">-</div>
        <div class="number">*</div>
        <div class="number">/</div>
      </div>
    </div>
  </body>
</html>
