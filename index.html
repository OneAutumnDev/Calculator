<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator App</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/49379ee7ed.js"></script>
    <script type="text/javascript" src="assets/js/calculator.js"></script>
  </head>
  <body>
    <!-- Container for the body of the calculator -->
    <div class="container">
      <!-- Div for the "screen" -->
      <div class="containerScreen">
        <div class="screen">
          <span id="screenSpan">0</span>
        </div>
      </div>
      <!-- Div for the buttons -->
      <div class="containerNumbers">
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="number">0</div>
      </div>
      <div class="containerSigns">
        <div class="number">+</div>
        <div class="number">-</div>
        <div class="number">*</div>
        <div class="number">/</div>
        <div class="number">=</div>
      </div>
    </div>
  </body>
</html>
